<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>ToDo-list</title>
</head>

<body>
  <main>
    <h1>To do list for u</h1>
    <ul class="tasks-list">
    </ul>
    <form class="input-tasks">
      <input type="text" id="tasksInput" name ="task" placeholder="Впишите ваше дело">
      <button class="input-tasks__adder">Добавить</button>
      <button class="done-btn hidden">Выполнить все</button>
      <button class="remove-btn hidden">Удалить все</button>
    </form>
  </main>
</body>


<script src="main.js"></script>

</html>
